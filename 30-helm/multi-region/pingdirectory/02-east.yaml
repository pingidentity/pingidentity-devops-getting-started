pingdataconsole:
  enabled: true

pingdirectory:
  container:
    replicaCount: 3
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingdirectory
    MAKELDIF_USERS: "2000"
    ## VARIABLES TO ENABLE MULTI-REGION
    K8S_CLUSTERS: west east
    K8S_CLUSTER: east
    K8S_SEED_CLUSTER: west
    K8S_NUM_REPLICAS: "3"
    K8S_POD_HOSTNAME_PREFIX: "example-pingdirectory-"
    ## CHANGEME
    K8S_POD_HOSTNAME_SUFFIX:  ".example.east.ping-multi-cluster.com"
    ## CHANGEME
    K8S_SEED_HOSTNAME_SUFFIX:  ".example.west.ping-multi-cluster.com"
    K8S_INCREMENT_PORTS: "false"
    VERBOSE: "true"
  services:
    ldap:
      servicePort: 389
      containerPort: 1389
      dataService: true
    ldaps:
      servicePort: 636
      containerPort: 1636
      dataService: true
      clusterService: true
    https:
      servicePort: 443
      containerPort: 1443
      ingressPort: 443
      dataService: true
    ## CHANGEME
    clusterExternalDNSHostname: example.east.ping-multi-cluster.com
    ## CHANGEME
    dataExternalDNSHostname: us.east.ping-multi-cluster.com