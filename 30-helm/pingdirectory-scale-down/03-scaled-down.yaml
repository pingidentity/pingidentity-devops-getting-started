pingdirectory:
  #TODO remove the image section from the final example
  image:
    repositoryFqn: 574076504146.dkr.ecr.us-west-2.amazonaws.com/docker-builds/pingdirectory
    tag: 9.1.0.0-alpine_3.17.0-al11-BRASS-570-dont-remove-seed-server-c9725009-x86_64
  enabled: true
  container:
    # Scale down to 2 replicas and remove the preStop hook
    #TODO comment
    replicaCount: 2
    lifecycle:
      preStop:
        exec:
          command:
          - /opt/staging/hooks/90-shutdown-sequence.sh
    # Alternatively, you can keep the preStop hook uncommented and enabled,
    # but use this environment variable to disable the logic of the script
    envs:
      SKIP_SHUTDOWN_SEQUENCE: "true"
