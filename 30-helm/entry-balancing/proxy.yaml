# Helm installation for proxy.
# This could be combined with the directory installations if desired.
pingdirectoryproxy:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: entry-balancing/pingdirectoryproxy
    PD_HOSTNAME_SUFFIX: "example.com"
