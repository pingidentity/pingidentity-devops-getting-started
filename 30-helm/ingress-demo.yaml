global:
  envs:
    PING_IDENTITY_ACCEPT_EULA: "YES"
  ingress:
    spec:
      ingressClassName: nginx 
    enabled: true
    addReleaseNameToHost: prepend
    defaultDomain: "ping-local.com"
    defaultTlsSecret:
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "nginx"