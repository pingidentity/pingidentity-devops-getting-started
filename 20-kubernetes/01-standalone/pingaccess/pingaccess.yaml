apiVersion: v1
kind: Service
metadata:
  name: pingaccess
spec:
  ports:
    - port: 9000
      name: pa-admin
    - port: 443
      name: pa-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingaccess
spec:
  replicas: 1
  template:
    metadata:
      name: pingaccess
    spec:
      containers:
      - name: pingaccess
        image: pingidentity/pingaccess:edge
        ports:
        - containerPort: 9000
        - containerPort: 443
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "1"
          limits:
            memory: "1.5Gi"
            cpu: "1"
        env:
        - name: SERVER_PROFILE_URL
          value: "https://www.github.com/pingidentity/pingidentity-server-profiles.git"
        - name: SERVER_PROFILE_PATH
          value: "getting-started/pingaccess"
        envFrom:
        - secretRef:
            name: devops-secret
            optional: true
