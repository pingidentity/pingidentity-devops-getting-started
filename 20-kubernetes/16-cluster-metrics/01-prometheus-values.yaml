#### "TESTED ON: Chart version: 14.5.0  App Version: 0.46.0"
##    Deployed with:
## helm upgrade --install metrics prometheus-community/kube-prometheus-stack -f 01-prometheus-values.yaml -n metrics --version 30.0.1
##

## Override the deployment namespace
##
namespaceOverride: "metrics"

## Create default rules for monitoring the cluster
##
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverError: true
    kubeApiserverSlos: true
    kubelet: true
    kubePrometheusGeneral: true
    kubePrometheusNodeAlerting: true
    kubePrometheusNodeRecording: true
    kubernetesAbsent: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    prometheus: true
    prometheusOperator: true
    time: true

##
global:
  rbac:
    create: true
    pspEnabled: true
    pspAnnotations: {}

## Deploy alertmanager
alertmanager:
  enabled: true
  apiVersion: v2
  serviceAccount:
    create: true
    name: ""
    annotations: {}
  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: "nginx-public"

    labels: {}
    ## CHANGEME
    hosts: 
      - bx-alertmanager.ping-devops.com
    paths:
    - /
    tls: []


## Depoy Grafana
##
grafana:
  enabled: true
  defaultDashboardsEnabled: true
  
  ## CHANGEME
  adminPassword: prom-operator

  ingress:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: "nginx-public"
    labels: {}
    ##CHANGEME
    hosts:
      - bx-grafana.ping-devops.com
    path: /

    tls: []

## Component scraping the kubelet and kubelet-hosted cAdvisor
##
kubelet:
  enabled: true
  namespace: kube-system

## Component scraping the kube controller manager
##
kubeControllerManager:
  enabled: true

## Configuration for kube-state-metrics subchart
##
kube-state-metrics:
  namespaceOverride: ""
  rbac:
    create: true
  podSecurityPolicy:
    enabled: true

## Manages Prometheus and Alertmanager components
##
prometheusOperator:
  enabled: true
  ## Namespaces to scope the interaction of the Prometheus Operator and the apiserver (allow list).
  ## This is mutually exclusive with denyNamespaces. Setting this to an empty object will disable the configuration
  ##
  namespaces: {}
    # releaseNamespace: true
    # additional:
    # - kube-system

  ## Namespaces not to scope the interaction of the Prometheus Operator (deny list).
  ##
  denyNamespaces: []
  serviceAccount:
    create: true
    name: ""


prometheus:

  enabled: true

  ingress:
    enabled: false

    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    # ingressClassName: nginx

    annotations: 
      # nginx example
      # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "nginx-public"
    labels: {}


    ##CHANGEME
    hosts:
      - bx-prometheus.ping-devops.com

    paths: []

    tls: []


  ## Settings affecting prometheusSpec
  ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/master/Documentation/api.md#prometheusspec
  ##
  prometheusSpec:
    ## If true, pass --storage.tsdb.max-block-duration=2h to prometheus. This is already done if using Thanos
    ##

    storageSpec:
      volumeClaimTemplate:
        spec:
        #  storageClassName: gluster
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

