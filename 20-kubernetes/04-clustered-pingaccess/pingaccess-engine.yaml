apiVersion: v1
kind: Service
metadata:
  name: pingaccess
  labels:
    role: pingaccess
    tier: engine
spec:
  ports:
    - port: 3000
      name: https
  selector:
    role: pingaccess
    tier: engine
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingaccess
  labels:
    role: pingaccess
    tier: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      role: pingaccess
      tier: engine
  template:
    metadata:
      name: pingaccess
      labels:
        role: pingaccess
        tier: engine
    spec:
      initContainers:
      - name: init
        image: curlimages/curl:latest
        command: ['sh', '-c', 'until curl --connect-timeout 1 --silent -k https://pingaccess-admin:9000 ; do echo waiting for admin ; sleep 3 ; done']
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 128Mi
      containers:
      - name: pingaccess
        image: pingidentity/pingaccess:6.1.0-edge
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: pingaccess-engine-environment-variables
        - secretRef:
            name: devops-secret
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /opt/liveness.sh
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /opt/liveness.sh
          initialDelaySeconds: 100
          periodSeconds: 30