site_name: Ping Identity DevOps
repo_name: pingidentity/pingidentity-devops-getting-started
repo_url: https://github.com/pingidentity/pingidentity-devops-getting-started
site_url: https://devops.pingidentity.com/
copyright: © Copyright 2025 Ping Identity
extra_css:
        - mkdocs/overrides/stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: UA-156953351-1

theme:
        name: material
        custom_dir: docs/mkdocs/overrides
        favicon: images/favicon.png

        features:
                - navigation.tabs
                - instant
                - navigation.top

        palette:
                - media: "(prefers-color-scheme: light)"
                  accent: blue
                  scheme: default
                  toggle:
                          icon: material/weather-sunny
                          name: Switch to dark mode
                - media: "(prefers-color-scheme: dark)"
                  accent: blue
                  scheme: slate
                  toggle:
                          icon: material/weather-night
                          name: Switch to light mode

edit_uri: ""

markdown_extensions:
        - attr_list
        - pymdownx.emoji
        - admonition
        - codehilite
        - pymdownx.inlinehilite
        - pymdownx.tasklist:
                  custom_checkbox: true
        - pymdownx.superfences
        - pymdownx.snippets
        - meta
        - toc:
                  # insert a blank space before the character
                  permalink: " ¶"

plugins:
        - redirects:
